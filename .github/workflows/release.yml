name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create addon package
        run: |
          mkdir -p package/BetterResources
          cp -r *.lua *.toc modules ui utils package/BetterResources/ 2>/dev/null || true
          if [ -f README.md ]; then cp README.md package/BetterResources/; fi
          if [ -f Config.lua ]; then cp Config.lua package/BetterResources/; fi
          cd package
          zip -r BetterResources.zip BetterResources

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: package/BetterResources.zip
          draft: false
          prerelease: false
        permissions:
          contents: write
